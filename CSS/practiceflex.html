<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      border: 3px solid #007bff;
      padding: 20px;
      gap: 20px; /* Space between boxes */
    }

    .box {
      flex: 1; /* Equal width for all boxes */
      border: 2px solid #ff5733;
      background-color: #ffe4c4;
      padding: 20px;
      text-align: center;
    }

    .box2 {
      background-color: #d4edda;
    }

    .box3 {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>Understanding Flexbox: Container and Boxes</h1>

  <section class="container">
    <div class="box">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </section>

  <p>The blue border represents the <strong>Flex Container</strong> and the orange borders represent the <strong>Flex Items (Boxes)</strong>.</p>
</body>
</html>
